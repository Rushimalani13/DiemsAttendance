{% extends '../maindashboard/base.html' %}
  {% block includecss %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  {% endblock %}

  {% block dashboardbody %}
  <div class="col-sm-12" >
    <div class="card" style="background-color: #183D3D;color: white;">
      <div class="card-header">Attendance Form</div>
      <div class="card-body">
        <form action="{% url 'checked_attendance_form' %}" method="post">
          {% csrf_token %}
          <div class="container">
            <div class="row">
              {% for key,val in lec_data.items %}
              <div class="col-sm-2 my-2">
                <select class="form-select" id="lecture-id" name="Attendance_info_{{ forloop.counter }}">
                  <option class="form-control" value="{{val}}">{{val}}</option>
                </select>     
              </div>
              {% endfor %}
            </div>
          </div>  
      <div class="container">
        <div class="row">
          <div class="col-sm">
            <label for="college-prn" class="form-label">College PRN:</label>
          </div>
          <div class="col-sm">
            <label for="college-prn" class="form-label">Full Name:</label>
          </div>
          <div class="col-sm">
            <label for="college-prn" class="form-label">Mark Attendance:</label>
          </div>
        </div>
        {% for item in Student_Details %}
        <div class="row my-2">
          <div class="col-sm">
            <select class="form-select" id="lecture-id" name="prn_{{ forloop.counter }}">
              <option class="form-control" value="{{item.clg_prn}}">{{item.clg_prn}}</option>
            </select>  
          
          </div>
          <div class="col-sm">      
            <input type="text" class="form-control" id="clg-prn" value="{{item.full_name}}" aria-describedby="clgHelp"
              disabled />
          </div>
          <div class="col-sm"> 
            <div class="form-check form-check-inline col-sm">
              <input class="form-check-input " type="checkbox" checked="checked" id="inlineCheckbox1"
                name="checked_{{ forloop.counter }}">
            </div>
          </div>
          <select class="form-select" id="record_count-id" name="record_count" hidden>
            <option class="form-control">{{forloop.counter}}</option>
          </select> 
        </div>
        {% endfor %}

      </div>
      <button type="submit" class="btn btn-primary my-2" style="background-color: #040D12;">Submit</button>
      </form>
    </div>
  </div>
  </div>
  </div>
  {% endblock %}

  {% block includejs %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  {% endblock %}
