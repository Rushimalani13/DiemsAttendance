{% extends '../maindashboard/base.html' %}
{% block includecss %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
{% endblock %}
{% block dashboardbody %}
  <div class="col-sm-11 my-4 mx-4" >
    <div class="card" style="background-color: #183D3D;color: white;">
      <div class="card-header">Show Attendance</div>
      <div class="card-body">
        <form action="{% url 'attendance_record_table' %}" method="post" >
          {% csrf_token %} 
          <div class="mb-3">
            <label for="dropdown" class="form-label">Select Acadmic Year:</label>
            <select class="form-select" id="acadmic-year" name="acadmic-year">
              {% for item in acadamic_details %}
              <option class="form-control">{{item.year}}</option>
              {% endfor %}
            </select>
          </div>
          <div class="mb-3">
            <label for="dropdown" class="form-label">Select an Subject:</label>
            <select class="form-select" id="lecture-id" name="lecture-id">
              {% for item in Lecture_details %}  
              <option class="form-control">{{item.Lecture_id}} | {{item.year}} | {{item.branch}} | {{item.sem}} | {{item.subject}} | {{item.stu_class}} | {{item.division}} | {{item.faculty}}</option>
              {%endfor %}
            </select>
          </div>
          <div class="mb-3">
            <label for="dropdown" class="form-label">Select Lecture type:</label>
            <select class="form-select" id="lecture-id" name="lecture-type">
              <option class="form-control">Theory</option>
              <option class="form-control" >Practical</option>
              <option class="form-control" >Other</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="dropdown" class="form-label">Select Batch:</label>
            <select class="form-select" id="lecture-id" name="class-batch">
              <option class="form-control" >All Batches</option>   
              <option class="form-control">A1</option>
              <option class="form-control" >A2</option>
              <option class="form-control" >A3</option>
              <option class="form-control">A4</option>
              <option class="form-control" >A5</option>
              <option class="form-control">B1</option>
              <option class="form-control" >B2</option>
              <option class="form-control" >B3</option>
              <option class="form-control">B4</option>
              <option class="form-control" >B5</option>   
            </select>
          </div>
            <button type="submit" class="btn btn-primary my-2" style="background-color: #040D12;">Submit</button>
          </div>

        </form>
      </div>
    </div>
  </div>
{% endblock %}
{% block includejs %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
{% endblock %}
