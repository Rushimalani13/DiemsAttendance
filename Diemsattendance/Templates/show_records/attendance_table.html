{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=1">
<title>Home</title>
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.4/css/jquery.dataTables.min.css">
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/2.2.2/css/buttons.dataTables.min.css">
<link rel="stylesheet" type="text/css" href="{% static 'css/tablestyle.css' %}">
</head>
<body style="background-color: #183D3D;">
<div class="container my-4 mx-4" style="background-color: white;">
	<table id="example" class="display nowrap" style="width:100%">
        <thead>
            <tr>
                <th>college Prn</th>
                <th>Name</th>
                {% for date in alldates %}
                    <th>{{date}}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            
            {% for i,record_list  in ultimatedata.items %}
            <tr>  
                <td>{{i}}</td>
                {% for data in record_list%}
                <td>{{data}}</td>
                {%endfor %} 
                </tr>
            {%endfor %} 
        </tbody>
        <tfoot>
            <tr>
                <th>college Prn</th>
                <th>Name</th>
                {% for date in alldates %}
                    <th>{{date}}</th>
                {% endfor %}
            </tr>
        </tfoot>
    </table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/buttons/2.2.2/js/dataTables.buttons.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.html5.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.print.min.js"></script>
<script type="text/javascript" src="{% static 'js/tablejs.js' %}"></script>

</body>
</html>
